<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOOL TOOLS</title>
  <link href="../data/style/list.css" rel="stylesheet" />
  <script src="../js/fruits.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <script src="../js/list.js"></script>


  <style>
    .image-container {
      display: flex;
      align-items: center;
    }

    .image-container img {
      margin-right: 10px;
    }
  </style>
  <script>
    // 호출 횟수에 따라 다른 이미지와 텍스트를 가져오는 함수
    function getImageUrl(count) {
        var images = [
            { url: '../data/img/han.png', text: '한글 2017' },
            { url: '../data/img/word.png', text: 'Word' },
            { url: '../data/img/PL.png', text: 'Polaris Office' },
            { url: '../data/img/notion.png', text: 'Notion' },
            { url: '../data/img/excel.png', text: 'Excel' }
          ];

      var index = (count - 1) % images.length;

      return images.slice(0, index + 1);
    }

    var count = parseInt(localStorage.getItem('pageCount')) || 0;

    function addImagesAndTexts() {

      count++;

      localStorage.setItem('pageCount', count);

      var imageAndTexts = getImageUrl(count);

      // searched에 결과 저장
      var searchedDiv = document.querySelector('.searched');

      imageAndTexts.forEach(function (imageAndText) {
        var image = document.createElement('img');
        image.src = imageAndText.url;
        image.style.width = '30px';
        image.style.verticalAlign = 'middle';

        var text = document.createElement('span');
        text.textContent = imageAndText.text;

        var container = document.createElement('div');
        container.className = 'image-container';
        container.appendChild(image);
        container.appendChild(text);

        searchedDiv.appendChild(container);
      });
    }
  </script>
</head>
<body onload="addImagesAndTexts()">
  <div class="searched">
    <tr>
        <th>이전에 검색했던 페이지</th>
    </tr>
  </div>
</body>
</html>
