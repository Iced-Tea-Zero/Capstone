<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "click.css" type = "text/css"></link>
    </head>
    <body>
        <div class="container" class id = "button-container">
            <a class = "button btnFade btnLightBlue" href= "#"  button id = "show-btn" ># 다이어그램  </a>
    </body>
    <script>
      // 버튼 클릭 이벤트 함수
        function showNewButton() {
        const newBtn = document.createElement('button');
        newBtn.textContent = '# 다이어그램';
        newBtn.classList.add('button', 'btnLightBlue', 'btnFade');

        const closeBtn = document.createElement('span');
        closeBtn.textContent = '×';
        closeBtn.classList.add('close');
         newBtn.appendChild(closeBtn);
        newBtn.addEventListener('click', function() {
        this.remove(); // 클릭된 버튼을 삭제
        });
  
        document.getElementById('button-container').appendChild(newBtn);
        }

        document.getElementById('show-btn').addEventListener('click', showNewButton);
  
          </script>
</html>
