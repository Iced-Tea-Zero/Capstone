    <div class="imsi-sub-frame2">

        <ul id="website-list"></ul>
      </div>
    </div>
    <script>
    fetch('sitelink.json')
  .then(response => response.json())
  .then(data => {
    const websiteList = document.getElementById('website-list');

    data.forEach(website => {
      const listItem = document.createElement('li');
      const link = document.createElement('a');
      const horizontalLine = document.createElement('hr'); // Create the horizontal line element

      link.classList.add('website-link');
      link.textContent = website.title;
      link.href = website.link;
      link.target = '_blank';

      listItem.appendChild(link);
      listItem.appendChild(horizontalLine); // Append the horizontal line after the link
      websiteList.appendChild(listItem);
    });
  })
  .catch(error => {
    console.error('Error:', error);
  });

    </script>
